<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng quay tên ngẫu nhiên</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>Em bé mê hoa</h1>
        </header>

        <section class="controls">
            <form id="entry-form" autocomplete="off">
                <div class="field-group">
                    <label for="name">Tên</label>
                    <input id="name" name="name" type="text" placeholder="VD: An" required>
                </div>
                <div class="field-group">
                    <label for="qty">Số lượng</label>
                    <input id="qty" name="qty" type="number" min="1" step="1" value="1" required>
                </div>
                <button type="submit" class="btn primary">Thêm / Cập nhật</button>
            </form>

            <div class="actions">
                <button id="spin-btn" class="btn success">Quay</button>
                <div class="multi">
                    <button id="spin-x1" class="btn">x1</button>
                    <button id="spin-x3" class="btn">x3</button>
                    <button id="spin-x5" class="btn">x5</button>
                    <button id="spin-x10" class="btn">x10</button>
                </div>
                <button id="shuffle-btn" class="btn">Tráo tên</button>
                <button id="mode-toggle" class="btn">Chế độ: Vòng quay</button>
                <button id="reset-rotation-btn" class="btn">Reset góc quay</button>
                <button id="clear-btn" class="btn danger">Xóa tất cả</button>
            </div>
        </section>

        <main class="main">
            <section class="wheel-panel">
                <div class="wheel-wrapper">
                    <canvas id="wheel" width="520" height="520"></canvas>
                    <div class="pointer">▼</div>
                    <div id="card-area" class="card-area" hidden>
                        <div class="card" id="card">
                            <div class="card-face card-front" id="card-front">?</div>
                            <div class="card-face card-back" id="card-back">Tên</div>
                        </div>
                        <div class="actions" style="margin-top:10px">
                            <button id="draw-card-btn" class="btn success">Rút thẻ</button>
                            <div class="multi">
                                <button id="draw-x1" class="btn">x1</button>
                                <button id="draw-x3" class="btn">x3</button>
                                <button id="draw-x5" class="btn">x5</button>
                                <button id="draw-x10" class="btn">x10</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="result" class="result" aria-live="polite"></div>
            </section>

            <section class="list-panel">
                <div class="collapsible">
                    <div class="collapsible-header">
                        <h2>Danh sách & số lượng còn lại</h2>
                        <span id="list-summary" class="muted"></span>
                        <button id="toggle-list" class="btn mini-btn">Ẩn/Hiện</button>
                    </div>
                    <div id="list-container" class="collapsible-body">
                        <ul id="entry-list" class="entry-list"></ul>
                    </div>
                    <div id="list-drag" class="drag-handle" title="Kéo để thay đổi chiều cao"></div>
                </div>

                <h2 style="margin-top:14px">Lịch sử vòng quay</h2>
                <div id="history-container" class="scroll-area">
                    <ul id="history-list" class="entry-list"></ul>
                </div>
            </section>
        </main>

        <footer class="footer">
            <small>@2025</small>
        </footer>
    </div>

    <script src="app.js"></script>
    <noscript>Trang này cần bật JavaScript.</noscript>
    
</body>
</html>
